<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<base href="/learn/" />
		<title>LEARN!</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />

		<script
			src="https://unpkg.com/react@[version]/umd/react.[development:production.min].js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@[version]/umd/react-dom.[development:production.min].js"
			crossorigin
		></script>

		<script
			src="https://unpkg.com/react-transition-group@[version]/dist/react-transition-group[:.min].js"
			crossorigin="anonymous"
		></script>

		<script
			src="https://unpkg.com/reactstrap@[version]/dist/reactstrap[:.min].js"
			crossorigin
		></script>

		<script
			src="https://unpkg.com/showdown@[version]/dist/showdown[:.min].js"
			crossorigin
		></script>

		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
				asciimath2jax: {
					delimiters: [["ยง", "ยง"]],
				},
				tex2jax: {
					inlineMath: [["$", "$"]],
				},
				CommonHTML: { linebreaks: { automatic: true } },
				"HTML-CSS": { linebreaks: { automatic: true } },
				SVG: { linebreaks: { automatic: true } },
				messageStyle: "none",
			})
		</script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
			async
		></script>

		<script
			src="https://unpkg.com/prettier@[version]/standalone.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/prettier@[version]/parser-markdown.js"
			crossorigin
		></script>

		<!-- Start Single Page Apps for GitHub Pages -->
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// https://github.com/rafrex/spa-github-pages
			// Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
			// ----------------------------------------------------------------------
			// This script checks to see if a redirect is present in the query string
			// and converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the single page app is loaded further down in this file,
			// the correct url will be waiting in the browser's history for
			// the single page app to route accordingly.
			;(function(l) {
				if (l.search) {
					var q = {}
					l.search
						.slice(1)
						.split("&")
						.forEach(function(v) {
							var a = v.split("=")
							q[a[0]] = a
								.slice(1)
								.join("=")
								.replace(/~and~/g, "&")
						})
					if (q.p !== undefined) {
						window.history.replaceState(
							null,
							null,
							l.pathname.slice(0, -1) +
								(q.p || "") +
								(q.q ? "?" + q.q : "") +
								l.hash,
						)
					}
				}
			})(window.location)
		</script>
		<!-- End Single Page Apps for GitHub Pages -->
	</head>

	<body>
		<div id="vcs-root"></div>

		<script src="bundle[:.min].js"></script>
	</body>
</html>
